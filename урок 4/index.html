<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="#" id="myform">
            <fieldset>
                <div>
                    <h3>Давай знакомиться!</h3>
                </div>
                <div>
                    <label for="name">Как Вас зовут?:</label>
                    <input type="text" name="name" id="name" placeholder="Иван">
                    <span class="error_name">Данные некорректны!!!</span>
                </div>
                <div>
                    <label for="tel">Какой у Вас номер телефона?:</label>
                    <input type="tel" name="tel" id="tel" placeholder="+7(000)000-0000">
                    <span class="error_tel">Данные некорректны!!!</span>
                </div>
                <div>
                    <label for="email">Введите свой e-mail:</label>
                    <input type="email" name="email" id="email" placeholder="mymail@mail.ru">
                    <span class="error_email">Данные некорректны!!!</span>
                </div>
                <div>
                    <label for="text">Поделитесь своим настроением:</label>
                    <textarea name="text" id="text" cols="30" rows="10"
                        style="margin: 0; width: 170px; height: 100px; resize: none;"></textarea>
                    <span class="error_text">Данные некорректны!!!</span>
                </div>
                <button class="btn" onclick="return false">Отправить</button>

            </fieldset>

        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
